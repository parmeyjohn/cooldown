app = 'cooldown-node-backend'
primary_region = 'sjc'

[build]
  dockerfile = './backend/Dockerfile'
  ignorefile = './backend/.dockerignore'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
